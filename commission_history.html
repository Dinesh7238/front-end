<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commission History</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      min-height: 100vh;
    }

    /* ========== Common Container ========= */
    .container,
    .history-container {
      max-width: 900px;
      margin: 60px auto;
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* ========== Page Headings ========= */
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* ========== Commission History Table ========= */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: auto;
      background-color: #fff;
      border: 2px solid #333;
    }

    th,
    td {
      border: 2px solid #333;
      padding: 14px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .paid {
      color: green;
      font-weight: bold;
    }

    .pending {
      color: orange;
      font-weight: bold;
    }

    /* ===== Navigation Bar ===== */
    .navbar {
      background-color: #007bff;
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .navbar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* ===== Footer Styling ===== */
    .site-footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
      font-size: 14px;
      border-top: 2px solid #0056b3;
    }

    /* ========== Responsive Design ========== */
    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        gap: 15px;
      }

      .navbar ul li a {
        font-size: 14px;
        padding: 10px 12px;
      }

      .container,
      .history-container {
        padding: 20px;
        margin: 30px 15px;
      }

      table {
        font-size: 14px;
        display: block;
        overflow-x: auto;
        width: 100%;
      }

      th,
      td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="commission_history.html">Commission History</a></li>
      <li><a href="request_withdrawal.html">Request Withdrawal</a></li>
      <li><a href="withdrawal_history.html">Withdrawal History</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Commission History</h1>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Referral</th>
          <th>Amount (₹)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-06-01</td>
          <td>REF123</td>
          <td>₹500</td>
          <td class="paid">Paid</td>
        </tr>
        <tr>
          <td>2025-06-15</td>
          <td>REF456</td>
          <td>₹1000</td>
          <td class="pending">Pending</td>
        </tr>
        <tr>
          <td>2025-07-01</td>
          <td>REF789</td>
          <td>₹1000</td>
          <td class="paid">Paid</td>
        </tr>
      </tbody>
    </table>
  </div>

  <center>
    <footer class="site-footer">
      <p>© 2025 Affiliate Program. All rights reserved.</p>
    </footer>
  </center>
</body>
</html>
