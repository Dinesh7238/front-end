<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      min-height: 100vh;
    }

    /* ========== Common Container ========= */
    .container,
    .history-container {
      max-width: 900px;
      margin: 60px auto;
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* ========== Page Headings ========= */
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* ========== Form Styling ========= */
    form {
      margin-top: 20px;
      text-align: left;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    form input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    /* ========== Dashboard Box ========= */
    .dashboard-box {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* ========== Referral Section ========= */
    .referral-section {
      margin-top: 20px;
    }

    .referral-section input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .referral-section button,
    .withdraw-section button {
      margin-top: 10px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .referral-section button:hover,
    .withdraw-section button:hover {
      background-color: #218838;
    }

    /* ========== Commission History Table ========= */
    .commission-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: auto;
      background-color: #fff;
      border: 2px solid #333;
    }

    .commission-table th,
    .commission-table td {
      border: 2px solid #333;
      padding: 14px;
      text-align: center;
      font-size: 16px;
    }

    .commission-table th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .paid {
      color: green;
      font-weight: bold;
    }

    .pending {
      color: orange;
      font-weight: bold;
    }

    /* ===== Navigation Bar ===== */
    .navbar {
      background-color: #007bff;
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .navbar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* ========== STEP 7: Responsive Design ========== */
    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        gap: 15px;
      }

      .navbar ul li a {
        font-size: 14px;
        padding: 10px 12px;
      }

      .container,
      .history-container {
        padding: 20px;
        margin: 30px 15px;
      }

      .commission-table {
        font-size: 14px;
      }

      .commission-table th,
      .commission-table td {
        padding: 10px;
      }

      table {
        display: block;
        overflow-x: auto;
        width: 100%;
      }
    }

    /* ===== Footer Styling ===== */
    .site-footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
      font-size: 14px;
      border-top: 2px solid #0056b3;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="commission_history.html">Commission History</a></li>
      <li><a href="request_withdrawal.html">Request Withdrawal</a></li>
      <li><a href="withdrawal_history.html">Withdrawal History</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Affiliate Dashboard</h1>

    <div class="dashboard-box">
      <p><strong>Total Clicks:</strong> 120</p>
      <p><strong>Total Sales:</strong> 10</p>
      <p><strong>Total Commission:</strong> ₹2500</p>
    </div>

    <div class="referral-section">
      <p><strong>Your Referral Link:</strong></p>
      <input type="text" id="refLink" value="https://yourwebsite.com?ref=AFF123" readonly>
      <button onclick="copyReferralLink()">Copy Link</button>
    </div>

    <div class="withdraw-section">
      <button onclick="requestWithdrawal()">Request Withdrawal</button>
    </div>
  </div>

  <script>
    function copyReferralLink() {
      const refLink = document.getElementById("refLink");
      refLink.select();
      refLink.setSelectionRange(0, 99999); /* For mobile devices */
      document.execCommand("copy");
      alert("Referral link copied!");
    }

    function requestWithdrawal() {
      alert("Withdrawal request submitted!");
    }
  </script>

  <center>
    <footer class="site-footer">
      <p>© 2025 Affiliate Program. All rights reserved.</p>
    </footer>
  </center>
</body>
</html>
